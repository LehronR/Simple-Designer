<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <link rel="stylesheet" href="../../../Venders/normalize.css"> -->
  <link rel="stylesheet" href="style.css">
  <title>Background Generator</title>
</head>
<body>
  <!-- Main Navigation -->
  <nav>
    <ul class="nav-main">
      <h1 class="nav-header"><a href="../background-gen/index.html">Background Generator</a>
      </h1>
      <li class="link"><a href="../background-gen/index.html">Background Generator</a></li>
      <li class="link"><a href="../text-gen/index.html">Text Generator</a></li>
      <li class="link"><a href="../image-gen/index.html">Image Generator</a></li>
    </ul>
  </nav>
  <!-- Display Window -->
  <header id="display"></header>
  <!-- GUI Controls -->
  <section id="controls">
    <h2 class="control-header">Background Controls</h2>
    <div class="container">
      <!-- Gradient Controls -->
      <div class="gradient-container">
          <h3 class="gradient-header">Gradient</h3>
        <div class="control-gradient">
          <input type="radio" name="gradient" id="bg-solid">
          <label for="bg-solid">no gradient</label>
        </div>
        <div class="control-gradient">
          <input type="radio" name="gradient" id="bg-linear">
          <label for="bg-linear-gradient">linear</label>
        </div>
        <div class="control-gradient">
          <input type="radio" name="gradient" id="bg-radial">
          <label for="bg-radial-gradient">radial</label>
        </div>
      </div>
      <!-- Color Picker Controls -->
      <div class="color-container">
        <h3 class="color-header">Color(s)</h3>
        <input type="color" name="bgColor-a" id="color-a" class="color-controls">
        <input type="color" name="bgColor-b" id="color-b" class="color-controls">
      </div>
      <!-- Gradient Position -->
      <div class="gradient-pos-container">
        <h3 class="gradient-pos-header">Position</h3>
        <p></p>
      </div>
    </div>  
  </section>
  <!-- Display CSS output -->

  <!-- footer -->

  <!-- scripts -->
  <script src="./bg-gen.js"></script>
</body>
</html>
