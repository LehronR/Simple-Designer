<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <link rel="stylesheet" href="../../../Venders/normalize.css"> -->
  <link rel="stylesheet" href="style.css">
  <title>Background Generator</title>
</head>
<body>
  <!-- Main Navigation -->
  <div class="grid-container">
    <nav class="nav-main">
      <ul>
        <h1 class="nav-header"><a href="../background-gen/index.html">Background Generator</a>
        </h1>
        <li class="link"><a href="../background-gen/index.html" class="current-page">Background Generator</a></li>
        <li class="link"><a href="../text-gen/index.html">Text Generator</a></li>
        <li class="link"><a href="../image-gen/index.html">Image Generator</a></li>
      </ul>
    </nav>
    <!-- Display Window -->
    <header id="display"></header>
    <!-- GUI Controls -->
    <section id="controls">
      <h2 class="control-header">Background Controls</h2>
      <div class="container">
        <!-- Gradient Controls -->
        <div class="gradient-container">
            <h3 class="gradient-header">Gradient</h3>
          <div class="control-gradient solid">
            <input type="radio" name="gradient" id="bg-solid">
            <label for="bg-solid">no gradient</label>
          </div>
          <div class="control-gradient linear">
            <input type="radio" name="gradient" id="bg-linear">
            <label for="bg-linear-gradient">linear</label>
          </div>
          <div class="control-gradient radial">
            <input type="radio" name="gradient" id="bg-radial">
            <label for="bg-radial-gradient">radial</label>
          </div>
        </div>
        <!-- Color Picker Controls -->
        <div class="color-container">
          <h3 class="color-header chead">Color(s)</h3>
          <label for="bgColor-a" class="c1label">color #1:</label>
          <input type="color" name="bgColor-a" id="color-a" class="color-controls color1">
          <label for="bgColor-b" class="c2label">Color #2:</label>
          <input type="color" name="bgColor-b" id="color-b" class="color-controls color2">
        </div>
        <!-- Gradient Direction -->
        <div class="gradient-dir-container">
          <h3 class="gradient-dir-header gdhead">Direction</h3>
  
          <label for="grad-direction" class="grad-dir-label glabel">Choose Gradient Direction:</label>
          <div class="custom-selector">
            <select name="grad-direction" id="grad-direction" class="direction-opts directopt">
              <option value=""></option>
              <option value="default">default</option>
              <option value="bottom">bottom</option>
              <option value="left">left</option>
              <option value="right">right</option>
              <option value="top-left">top left</option>
              <option value="top-right">top right</option>
              <option value="bottom-left">bottom left</option>
              <option value="bottom-right">bottom right</option>
            </select>
          </div>
        </div>
      </div>  
    </section>
    <!-- Display CSS output -->
  
    <!-- footer -->
  </div>

  <!-- scripts -->
  <script src="./bg-gen.js"></script>
</body>
</html>
